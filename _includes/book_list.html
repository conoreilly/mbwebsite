
<h2>Latest books</h2>

<ul class="post-list">
  {% for book in site.books %}
    <li>

      {% assign date_format = site.cayman-blog.date_format | default: "%b %-d, %Y" %}
      <span class="post-meta">{{ book.date | date: date_format }}</span>

      <h2>
        <a class="post-link" href="{{ book.url | absolute_url }}" title="{{ book.title }}">{{ book.title | escape }}</a>
      </h2>

      {{ book.excerpt | markdownify | truncatewords: 30 }}

    </li>
  {% endfor %}
</ul>
