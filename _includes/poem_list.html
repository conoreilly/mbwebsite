
<h2>Latest poems</h2>

<ul class="post-list">
  {% for poem in site.poems reversed %}
    <li>

      {% assign date_format = site.cayman-blog.date_format | default: "%b %-d, %Y" %}
      <span class="post-meta">{{ poem.date | date: date_format }}</span>

      <h2>
        <a class="post-link" href="{{ poem.url | absolute_url }}" title="{{ poem.title }}">{{ poem.title | escape }}</a>
      </h2>

      {{ poem.excerpt | markdownify }}

    </li>
  {% endfor %}
</ul>
